    ok: Tamam
  location:
    title: Servisim mevcut lokasyonunuza erişmesini istiyor musunuz?
    text: “Servisim” uygulaması bu bilgiyi mevcut lokasyonunuza erişimek için kullanır. Mevcut lokasyon bilginiz yakınınzdaki servis noktalarını harita üzerinde belirlemek ve navigasyon amaçlı kullanılır. Herhangi bir noktada Android ayarlarınızdan etkinleştirebilir, devre dışı bırakabilirsiniz. iOS Ayarlar -> Gizlilik –> Konum Servisleri -> Servisim
    textAndroid: “Servisim” uygulaması bu bilgiyi mevcut lokasyonunuza erişimek için kullanır. Mevcut lokasyon bilginiz yakınınzdaki servis noktalarını harita üzerinde belirlemek ve navigasyon amaçlı kullanılır. Herhangi bir noktada Android ayarlarınızdan etkinleştirebilir, devre dışı bırakabilirsiniz. Android Ayarlar > Uygulamalar > Servisim > İzinler > Konum veya Android Ayarlar > Uygulamalar > Uygulama Yöneticisi > Servisim > İzinler > Konum veya Android Ayarlar > Genel > Uygulamalar > Servisim > İzinler > Konum
    accept: Kabul Et
    reject: Reddet
  push notification:
    title: Bu uygulamanın aracınızın servisteki durumu, yeni kampanya ve etkinlikler hakkında sizi uyaran bildirim göndermesini istiyor musunuz?
    text: ”Servisim” uygulamasının size bildirim gönderebilmesi için onayınız gerekir. Bildirim özelliğini açtığınızda, uygulama aracınızın servisteki anlık durumu, yeni kampanya ve etkinliklerle ilgili size bildirim gönderir. Bildirimleri herhangi bir noktada Android ayarlarınızdan etkinleştirebilir, devre dışı bırakabilirsiniz. iOS Ayarlar > Bildirimler > Servisim
    textAndroid: ”Servisim” uygulamasının size bildirim gönderebilmesi için onayınız gerekir. Bildirim özelliğini açtığınızda, uygulama aracınızın servisteki anlık durumu, yeni kampanya ve etkinliklerle ilgili size bildirim gönderir. Bildirimleri herhangi bir noktada Android ayarlarınızdan etkinleştirebilir, devre dışı bırakabilirsiniz. Android Ayarlar > Uygulamalar > Servisim > Bildirimler veya Android Ayarlar > Uygulamalar > Uygulama Yöneticisi > Servisim > Bildirimler veya Android Ayarlar > Genel > Uygulamalar > Servisim > Bildirimler
    accept: Kabul Et
    reject: Reddet

