  push notification:
    title: Do you want to receive push notification from Servisim?
    text: Servisim app may ask for your permission to enable push notification feature. Once enabled, the app will send you push notifications for maintenance status update on your vehicle. You can turn off or turn on the push notification feature by going to Notifications -> Servisim on your iPhone's Settings page.
    accept: Accept
    reject: Reject
    textAndroid: You need your consent before the "Servisim" application can send you notifications. When you turn on the notification feature, the instant status of your application tool in the service sends you notification of new campaigns and events. You can enable and disable notifications from your Android settings at any point. Android Settings> Applications> My Service> Notifications or Android Settings> Applications> Application Manager> My Service> Notifications or Android Settings> General> Applications> My Service> Notifications


